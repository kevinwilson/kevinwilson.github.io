<!DOCTYPE html>

<html lang="en">

    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>LAKANA Documents</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="/styles.css"> 
        <link rel="shortcut icon" href="/lakana.ico">
        <link rel="manifest" href="/manifest.json">

        <!-- ios support -->

        <link rel="apple-touch-icon" href="/icon-96x96-png">
        <meta name="apple-mobile-web-app-status-bar" content="#5A0DE5">
    </head>

    <body class="mdc-typography">
        
      <aside class="mdc-drawer mdc-drawer--dismissible">
        <div class="mdc-drawer__header">
          <h3 class="mdc-drawer__title"><span lang="en">LAKANA Documents</span><span lang="fr">Documents LAKANA</span></h3>
          <h6 class="mdc-drawer__subtitle"><span lang="en">Document delivery application</span><span lang="fr">Application de livraison de documents</span></h6>
        </div>
        <div class="mdc-drawer__content">
          <div class="mdc-list">
            <hr class="mdc-list-divider">
            <h6 class="mdc-list-group__subheader"><span lang="en">Category</span><span lang="fr">Catégorie</span></h6>
            <placeholder id="menu"></placeholder>
            <hr class="mdc-list-divider">
            <h6 class="mdc-list-group__subheader"><span lang="en">Language</span><span lang="fr">Langue</span></h6>
            <a class="mdc-list-item" href="#" onclick="setLanguage('en');" id="english-link">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">bookmark</i>
              <span class="mdc-list-item__text"><span lang="en">English</span><span lang="fr">Anglais</span></span>
            </a>
            <a class="mdc-list-item" href="#" onclick="setLanguage('fr');" id="french-link">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">bookmark</i>
              <span class="mdc-list-item__text"><span lang="en">French</span><span lang="fr">Français</span></span>
            </a>
            <hr class="mdc-list-divider">
            <h6 class="mdc-list-group__subheader"><span lang="en">Options</span><span lang="fr">Les options</span></h6>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">cached</i>
              <span class="mdc-list-item__text"><span lang="en">Update content</span><span lang="fr">Mettre à jour le contenu</span></span>
            </a>
          </div>     
        </div>
      </aside>
    
      <div class="mdc-drawer-app-content">
        <header class="mdc-top-app-bar app-bar" id="app-bar">
          <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
              <span class="mdc-top-app-bar__title"><span lang="en">LAKANA Documents</span><span lang="fr">Documents LAKANA</span></span>
            </section>
          </div>
        </header>
    
        <main class="main-content" id="main-content">
          <div class="mdc-top-app-bar--fixed-adjust">
            <section id="sopList">
              <div class="mdc-list-group">
                <div id="documents"></div>
              </div>
            </section>
            <section id="sop"></section>
          </div>
        </main>
      </div>

      <script src="/app.js"></script>

    </body>

</html>
